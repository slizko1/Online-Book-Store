databaseChangeLog:
  - changeSet:
      id: create-book-table
      author: samoilenko
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_Name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_Name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_Address
                  type: VARCHAR(500)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
