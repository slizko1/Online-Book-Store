databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: samoilenko
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_users_user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_roles_role_id
                    references: roles(id)