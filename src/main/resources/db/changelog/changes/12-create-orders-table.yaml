databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: samoilenko
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_order
                    references: users(id)
              - column:
                  name: status
                  type: enum('COMPLETED', 'DELIVERED', 'PENDING')
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false